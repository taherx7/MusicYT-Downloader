<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select {
            cursor: pointer;
            background-color: white;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }

        .status-text {
            text-align: center;
            color: #666;
            font-size: 13px;
            margin-bottom: 5px;
        }

        .progress-text {
            text-align: center;
            color: #667eea;
            font-size: 14px;
            font-weight: 600;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .format-info {
            display: flex;
            gap: 10px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .format-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 500;
        }

        .format-badge.mp4 {
            background: #e3f2fd;
            color: #1976d2;
        }

        .format-badge.mp3 {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .format-badge.metadata {
            background: #fff3e0;
            color: #e65100;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¥ YouTube Downloader</h1>
        <p class="subtitle">Download videos and audio with metadata & cover art</p>

        <div class="input-group">
            <label for="url">YouTube URL</label>
            <input type="text" id="url" placeholder="https://www.youtube.com/watch?v=..." autocomplete="off">
        </div>

        <div class="input-group">
            <input type="checkbox" id="playlistCheck" style="width: auto; margin-right: 10px;">
            <label for="playlistCheck" style="display: inline;">Download as Playlist</label>
        </div>

        <div class="input-group">
            <label for="format">Format</label>
            <select id="format">
                <option value="mp4">MP4 (Video)</option>
                <option value="mp3">MP3 (Audio + Metadata + Cover)</option>
            </select>
            <div class="format-info">
                <span class="format-badge mp4">Best Quality Video</span>
                <span class="format-badge mp3">320kbps Audio</span>
                <span class="format-badge metadata">Auto Metadata</span>
            </div>
        </div>

        <button id="downloadBtn">Download</button>

        <div class="spinner" id="spinner"></div>

        <div class="progress-container" id="progressContainer">
            <div class="status-text" id="statusText">Processing...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0%</div>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
